<html lang="en">

<head>

    <link rel="stylesheet" href="./css/home-page.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/cart.css">
</head>

<body>
    <header>
        <a href="index.html" class="header-link">
            <img src="./assets/images/logos/logo.jpg" alt="Mediocre Shop CA Logo" class="header-image">
            <h1 class="header-title">Mediocre Shop CA</h1>
        </a>
        <div class="cart-icon">
            <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312" />
            </svg>
            <span>0</span>
        </div>
    </header>
    <ul class="topnav">
        <li><a class="active" href="index.html">Laptops</a></li>
        <li><a href="accessories.html">Accessories</a></li>
        <li><a href="about.html">About</a></li>
    </ul>
    <script src="./js/global.js"></script>
    <script src="./js/cart.js"></script>

    <body>

        <main class="cart-container">
            <section class="cart-items">
                <div class="cart-items-headings">
                    <h2>Your Shopping Cart</h2>
                    <button id="clear-cart-button" class="clear-cart-button">Clear Cart</button>
                </div>

                <div id="cart-items-list">
                </div>
            </section>
            <div class="list-cart">
            </div>
            <div class="show-cart"></div>
            <aside class="cart-summary">
                <h3>Summary</h3>
                <div class="summary-item">
                    <span>Total:</span>
                    <span id="cart-total">$0.00</span>
                </div>
                <div class="summary-item">
                    <span>Tax:</span>
                    <span id="cart-tax">$0.00</span>
                </div>
                <div class="summary-item">
                    <span>Delivery Charges:</span>
                    <span id="delivery-charges">$5.00</span>
                </div>
                <div class="summary-item">
                    <span>Discount:</span>
                    <span id="cart-discount">$0.00</span>
                </div>
                <div class="summary-item total-payable">
                    <span>Total Payable:</span>
                    <span id="total-payable">$0.00</span>
                </div>
                <button id="checkout-button-on-cart-page" class="checkout-button">Proceed to Checkout</button>
            </aside>
        </main>


    </body>
